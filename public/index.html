<body>

	<div class="jumbotron text-center">   
		<h1 class="display-4">The Best Quotes</h1>
		<p>For inspiring days</p> 
	</div>
	
	
	
	<div class="container1">
		<div id="row">
		</div>
	</div>

	
	
	

	
	<form method="post" action="http://localhost:3001/quotes/add"  id="form">
  <div class="form-group">
    
    <input type="text" class="form-control" id="Name" placeholder="Namn" name="Name">
  </div>
	<div class="form-group">
    
    <input type="text" class="form-control" id="Proffession" placeholder="Yrke/sysselsättning" name="Proffession" >
  </div>	
	<div class="form-group">
    
		<!--<input type="text" class="form-control" id="Genre" placeholder="Genre" name="Genre" >-->
		
   <select class="form-control" id="Genre" name="Genre" >
      <option>Kärlek</option>
      <option>Motivation</option>
      <option>Filosofi</option>
      <option>Vänskap</option>
    </select> 
  </div>
		 <div class="form-group">
   
    <textarea class="form-control" id="Quote" rows="3" placeholder="skriv din quote här..." name="Quote" ></textarea>
  </div>
		<input class="btn btn-outline-secondary" type="submit" value="Posta" id="add" name="add">
		<input class="btn btn-outline-secondary" type="submit" value="Updatera" id="update" name="update">
		
	</form>
